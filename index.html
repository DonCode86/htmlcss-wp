<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Press!</title>
    <link rel="stylesheet" href="css/style.css">   
</head>
<body>
    <div class="container">
        <!-- itestazione pagina -->
        <header>
            <div class="title">
                <img class="logo" src="img/logo.png" alt="logo">
                <nav class="navigation">
                    <ul>
                        <li><a href="">FEATURES</a></li>
                        <li><a href="">EDITORIALS</a></li>
                        <li><a href="">ENVIRONMENT</a></li>
                        <li><a href="">BLOG</a></li>
                        <li><a href="">SHOP</a></li>
                        <li><a href="">CONTACT</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <!-- /itestazione pagina -->
        <!-- corpo pagina con float -->
        <main>
        <!-- prima sezione -->
        <section class="high-section">      
        </section>
        <!-- /prima sezione -->
        <!-- seconda sezione -->
        <section class="low-section clearfix">
            <div class="row-up-columns"></div>
            <div class="left-col"></div>
            <div class="middle-col"></div>
            <div class="right-col"></div>
        </section>
        <!-- /seconda sezione -->
        </main>
        <!-- /corpo pagina con float -->
        <!-- pie di pagina -->
        <footer>
        <div class="row-down-columns"></div>
        </footer>
        <!-- /pie di pagina -->   
    </div>
</body>
</html>
